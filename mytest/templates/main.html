<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="/static/css/jquery-ui.css">
    <style>   
	li {    
	    list-style-type: none;
	    }
    </style>    
    <script type="text/javascript" src="/static/js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="/static/js/jquery-ui.js"></script>
    <script type="text/javascript" src="/static/js/simple_datepicker.js"></script>
    <script type="text/javascript" src="/static/js/cell_editors.js"></script>
    <script type="text/javascript" src="/static/js/field_form_valid.js"></script>
    <script type="text/javascript" src="/static/js/tab_menu_navigate.js"></script>
</head>
<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr valign="top">
    <td height="100%">
      <ul width="235" height="100%">
        {% for tab in tables %}
        <li> <a onclick="on_table_menu_click('{{ tab.name }}')">{{ tab.title }} </a></li>
        {% endfor %}
      </ul>
    </td>

    <td>
        <table id="table_records" width="100%" border="2" cellspacing="0" cellpadding="0">
          <tr>
             {% for field in fields %}
             <td><div>{{ field.title }}</div></td>
             {% endfor %}
          </tr> 
      
          {% for rec in records %}
          <tr>
             {% for cell in rec %}
             <td><div id="{{ cell.field_name}}_{{ cell.rec_id }}" class="data_cell" edit_type="{{ cell.type }}" cell_value="{{ cell.value }}" field_name="{{ cell.field_name}}" rec_id="{{ cell.rec_id}}" tab_name="{{ cur_tab_name }}">{{ cell.value }}</div></td>
             {% endfor %}
          </tr> 
          {% endfor %}
        </table>

        <div id="form_title">{{ cur_table.title }}. Добавление записи:</div>
        <form id="add_form">
        {{ form.as_p }}
        <input value="Добавить" class="button" type="button" onclick="add_form_valid('{{ cur_table.name }}')">

        </form>
    </td>

  </tr>
</table>
</body>
</html>
